
<div class="text-center mt-3 mb-3">
	<form>
		<input
		class="rounded"
		type="search"
		placeholder="search for description..."
		autofocus
		(keyup)="debouncer.next($any($event.target).value)"
		>
		<!--	nex() feeds a new value to the Subject debouncer-->
	</form>
</div>

<app-photo-grid
	[photos]="photos | filterByDescription: filter"
></app-photo-grid>
